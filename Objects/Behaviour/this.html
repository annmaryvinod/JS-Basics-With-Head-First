<!doctype html>
<html lang="en">

<head>
    <title>THIS</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>This!</h1>
    <script>
        var eightBall = {
            index: 0,
            advice: ["yes", "no", "maybe", "not a chance"],
            shake: function () {
                this.index = this.index + 1;

                if (this.index >= this.advice.length) {
                    this.index = 0;
                }
            },
            look: function () {
                return this.advice[this.index];
            }
        };
        eightBall.shake();
        console.log(eightBall.look());

        eightBall.shake();
        console.log(eightBall.look());

        eightBall.shake();
        console.log(eightBall.look());

        eightBall.shake();
        console.log(eightBall.look());


    </script>
</body>

</html>
