<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Image Guess </title>
    <style>
        body {
            margin: 20px;
        }

        img {
            margin: 20px;
        }
    </style>
    <script>
        window.onload = init;
        function init() {
            var image = document.getElementById("zero");
            image.onclick = showAnswer;
            var images = document.getElementsByTagName("img");
            for (var i = 0; i < images.length; i++) {
                images[i].onclick = showAnswer;
            }
            function showAnswer(eventObj) {
                var image = eventObj.target;
                // target gets the element object that has caused the event

                var name = image.id;
                // the id property gets the id name
                name = name + ".jpg";
                // id name + .jpg can result in the unblur image src
                image.src = name;
                // finally, we have got the unblur image in!
            }
        };
    </script>
</head>

<body>
    <img id="zero" src="zeroblur.jpg">
    <img id="one" src="oneblur.jpg">
    <img id="two" src="twoblur.jpg">
    <img id="three" src="threeblur.jpg">
    <img id="four" src="fourblur.jpg">
    <img id="five" src="fiveblur.jpg">
</body>

</html>
