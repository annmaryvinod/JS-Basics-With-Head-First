     p{

 </style>
 <script>
// If you want your code to wait some time before something happens.
function timerHandler(){
    alert("Hey,what are you doing just sitting there staring at the blank screen!")
}

setTimeout(timerHandler,5000);
// Unlike "onload", "onclick" etc. "setTimeOut" is a  method.
function promptFunc() {
    prompt("Enter your number code!");
}
setTimeout(promptFunc,7000);

function getThief() {
    document.body.style.backgroundColor = "black";
}
setTimeout(getThief,8000);


 </script>
