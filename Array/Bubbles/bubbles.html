<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bubble Factory Test Lab</title>
</head>

<body>

    <script>
        var scores = [60, 50, 60, 58, 54, 54,
            58, 50, 52, 54, 48, 69,
            34, 55, 51, 52, 44, 51,
            69, 64, 66, 55, 52, 61,
            46, 31, 57, 52, 44, 18,
            41, 53, 55, 61, 51, 44];
        var output;

        var highScore = 0;

        for (var i = 0; i < scores.length; i++) {
            output = "Bubble solution #" + i +
                " score: " + scores[i];
            console.log(output);
            if(scores[i] > highScore){
              highScore = scores[i];
            }
        }

        console.log("Bubbles test : " + scores.length);
        console.log("Highest Bubble score :" + highScore);


        // Loop for the solutions with high scores!

        // An empty array is created to consider the multiple number of solutions with high scores

        var bestSolutions = [];

        for (var i = 0; i < scores.length; i++){
            if (scores[i] == highScore){
                bestSolutions.push(i);
            }
        }
        console.log("Solutions with the highest score: " + bestSolutions);
    
        document.write("Check Console!");
    </script>
</body>
