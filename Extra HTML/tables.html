<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>

    <h2>A basic HTML table</h2>

    <table style="width:100%">

        <!-- Row 1 -->
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
        <!-- Row 4 -->
        <tr>
            <td>Food</td>
            <td>Samosa</td>
            <td>Cookie</td>
        </tr>
    </table>

  <!-- Whatever is given between the <td> tag gives the content within the row. -->

</body>

</html>
